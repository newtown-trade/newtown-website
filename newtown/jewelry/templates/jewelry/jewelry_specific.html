{% extends 'newtown/home.html' %}
{% load static %}

{% block body_nocontainer %}
	<div class = "container">
		<div class = "jumbotron header-colorin-bigger"><h1>{{specific_item}}</h1></div>
		<h3 class = "pb-1"><a href = "{{url_to_full_list}}">Back to List</a></h3>
		<div class = "row">
			<div class = "col-md-6 text-center">
				{% if image_url %}
					<img src = "{{image_url}}" class = "img-fluid">
				{% endif %}
			</div>
			<div class = "col-md-6 my-auto">
				{% for key,values in item_attributes.items %}
					<h2><b>{{key}}</b>: {{values}}</h2>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
