{% extends 'newtown/home.html' %}
{% load bootstrap4 %}

{% block body_nocontainer %}
	<div class = "container">
		<div class = "jumbotron header-colorin-bigger"><h1>Contact Us</h1></div>
		<form method = "POST" class = "post-form">{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
				<button type = "submit" class = "btn btn-primary">Submit</button>
			{% endbuttons %}
		</form>
	</div>
{% endblock %}
